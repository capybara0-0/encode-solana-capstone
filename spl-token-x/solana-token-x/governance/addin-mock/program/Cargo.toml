[package]
name = "spl-governance-addin-mock"
version = "0.1.4"
description = "Solana Program Library Governance Voter Weight Addin Program"
authors = ["Solana Labs Maintainers <maintainers@solanalabs.com>"]
repository = "https://github.com/solana-labs/solana-program-library"
license = "Apache-2.0"
edition = "2021"

[features]
no-entrypoint = []
test-sbf = []

[dependencies]
arrayref = "0.3.7"
bincode = "1.3.2"
borsh = "1.2.1"
num-derive = "0.4"
num-traits = "0.2"
serde = "1.0.197"
serde_derive = "1.0.103"
solana-program = ">=1.18.2,<=2"
spl-token = { version = "4.0", path = "../../../token/program", features = [
  "no-entrypoint",
] }
spl-governance-addin-api = { version = "0.1.4", path = "../../addin-api" }
spl-governance-tools = { version = "0.1.4", path = "../../tools" }
thiserror = "1.0"


[dev-dependencies]
assert_matches = "1.5.0"
proptest = "1.4"
solana-program-test = ">=1.18.2,<=2"
solana-sdk = ">=1.18.2,<=2"
spl-governance-test-sdk = { version = "0.1.4", path = "../../test-sdk" }


[lib]
crate-type = ["cdylib", "lib"]
