[package]
name = "spl-account-compression"
version = "0.3.0"
description = "Solana Program Library Account Compression Program"
authors = ["Solana Labs Maintainers <maintainers@solanalabs.com>"]
repository = "https://github.com/solana-labs/solana-program-library"
license = "Apache-2.0"
edition = "2021"

[lib]
crate-type = ["cdylib", "lib"]

[features]
no-entrypoint = []
no-idl = []
no-log-ix-name = []
cpi = ["no-entrypoint"]
default = []

[dependencies]
anchor-lang = "0.29.0"
bytemuck = "1.13"
solana-program = ">=1.18.2,<=2"
spl-concurrent-merkle-tree = { version = "0.2.0", path = "../../../libraries/concurrent-merkle-tree", features = [
  "sol-log",
] }
spl-noop = { version = "0.2.0", path = "../noop", features = ["no-entrypoint"] }

[profile.release]
overflow-checks = true
